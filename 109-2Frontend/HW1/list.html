<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list 練習</title>
</head>
<body>
   <h1>HTML語法：List練習</h1>
   <h2>有序號列表</h2>
   <ol type="i">
       <li>口罩</li>
       <li>飲料</li>
       <li>咖哩</li>
   </ol> 
   <h2>無序號列表</h2>
   <ul type="circle">
       <li>台北車站</li>
       <li>筆電</li>
       <li>桌子</li>
   </ul>
   
</body>
</html>
